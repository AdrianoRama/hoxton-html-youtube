<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <a class="burger" href="#"><img src="/Icons/menu.svg" alt=""></a>
            <a class="youtube" href="#"><img src="/Icons/youtube.svg" alt="Youtube">
            </a>
            <form class="search" action="">
                <input class="search-input" type="search" placeholder="Search">
                <button class="search-button" type="submit"><img src="/Icons/search.svg" alt=""></button>
            </form>
            <div class="icons">
                <a href="#"><img src="/Icons/upload.svg" alt=""></a>
                <a href="#"><img src="/Icons/apps.svg" alt=""></a>
                <a href="#"><img src="/Icons/bell.svg" alt=""></a>
                <a href="#"><img class="account-profile" src="/Icons/account profile.svg" alt=""></a>
            </div>
        </header>
        <div class="leftrow">left</div>
        <div class="main">
            <div class="categories">
                <section class="category-section">
                    <button class="category active">All</button>
                    <button class="category">Chill-out music</button>
                    <button class="category">Kygo</button>
                    <button class="category">Live</button>
                    <button class="category">Playlists</button>
                    <button class="category">Electronic dance music</button>
                    <button class="category">Nature</button>
                    <button class="category">Music</button>
                    <button class="category">Jazz</button>
                    <button class="category">ASMR</button>
                    <button class="category">Comedy</button>
                </section>
            </div>
        </div>
    </div>

</body>
</html>
